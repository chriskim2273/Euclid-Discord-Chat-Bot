//CHANGE MAINCLASSNAME AND settings.gradle!!


plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'MainComponent.Bot'

version = '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_192'
  compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
  compile group: 'me.duncte123', name: 'botCommons', version: '1.0.88'
  //implementation 'com.github.aeurielesn:wolfram-alpha-java-binding:'
  compile 'org.mongodb:mongodb-driver:3.12.7'
  implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
}

compileJava.options.encoding = 'UTF-8'